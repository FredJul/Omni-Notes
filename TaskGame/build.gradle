apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "net.fred.taskgame"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        debug {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    annotationProcessor 'net.frju.androidquery:android-query-preprocessor:1.2.3'
    compile 'net.frju.androidquery:android-query:1.2.3'
    compile 'org.parceler:parceler-api:+'
    annotationProcessor 'org.parceler:parceler:+'
    compile 'com.jakewharton:butterknife:+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:+'
    compile 'io.reactivex.rxjava2:rxjava:+'
    compile 'io.reactivex.rxjava2:rxandroid:+'

    compile "com.google.firebase:firebase-database:9.4.0"
    // we can't use the '+' here, 9.6.1 does not work at execution
    compile 'com.firebaseui:firebase-ui-auth:0.5.3'
    // Better to have a fixed version here, depending of the firebase one
    compile "com.android.support:appcompat-v7:+"
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.github.bumptech.glide:glide:+'
    compile 'com.larswerkman:HoloColorPicker:+'
    compile 'com.github.federicoiosue:CheckListView:+'
}

// ADD THIS AT THE BOTTOM
apply plugin: 'com.google.gms.google-services'

