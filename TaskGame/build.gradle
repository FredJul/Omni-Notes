apply plugin: 'com.android.application'
apply plugin: 'com.droidtitan.lintcleaner'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.fred.taskgame"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    compile project(':BaseGameUtils')
    compile "com.android.support:appcompat-v7:+"
    compile "com.google.android.gms:play-services-games:+"

    apt 'com.raizlabs.android:DBFlow-Compiler:1.7.2'
    compile "com.raizlabs.android:DBFlow-Core:1.7.2"
    compile "com.raizlabs.android:DBFlow:1.7.2"

    compile 'com.github.flavienlaurent.datetimepicker:library:+'
    compile 'com.larswerkman:HoloColorPicker:+'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'de.keyboardsurfer.android.widget:crouton:+@aar'
    compile 'com.github.bumptech.glide:glide:+'
    compile 'commons-io:commons-io:+'
    compile 'com.getbase:floatingactionbutton:+'
    compile 'com.nhaarman.listviewanimations:lib-core:+@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:+@aar'
    compile 'com.afollestad:material-dialogs:0.5.6'
    compile 'it.feio.android:checklistview:2.0'
    compile 'it.feio.android:pixlUI:2.1'
}