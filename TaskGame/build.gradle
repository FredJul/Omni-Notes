apply plugin: 'com.android.application'
apply plugin: 'com.droidtitan.lintcleaner'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.fred.taskgame"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    compile project(':libs:BaseGameUtils')
    compile project(':libs:checklistview')

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:3.0.0-beta1'
    compile "com.github.Raizlabs.DBFlow:dbflow-core:3.0.0-beta1"
    compile "com.github.Raizlabs.DBFlow:dbflow:3.0.0-beta1"
    compile 'com.google.code.gson:gson:+'

    compile 'com.github.flavienlaurent.datetimepicker:library:+'
    compile 'com.larswerkman:HoloColorPicker:+'
    compile 'com.jakewharton:disklrucache:+'
    compile 'de.keyboardsurfer.android.widget:crouton:+@aar'
    compile 'com.github.bumptech.glide:glide:+'
    compile 'commons-io:commons-io:+'
    compile 'com.getbase:floatingactionbutton:+'
    compile 'com.nhaarman.listviewanimations:lib-core:+@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:+@aar'
    compile 'com.github.afollestad.material-dialogs:core:+@aar'
    compile 'com.android.support:recyclerview-v7:+'
}