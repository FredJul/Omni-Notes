apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "net.fred.taskgame"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 3
        versionName "1.0.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        debug {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:+'
    compile "com.github.Raizlabs.DBFlow:dbflow-core:+"
    compile "com.github.Raizlabs.DBFlow:dbflow:+"
    compile 'org.parceler:parceler-api:+'
    apt 'org.parceler:parceler:+'
    compile 'com.jakewharton:butterknife:+'
    apt 'com.jakewharton:butterknife-compiler:+'
    compile 'io.reactivex:rxjava:+'
    compile 'me.tatarka.rxloader:rxloader:+'

    compile "com.google.firebase:firebase-database:9.6.1" // we can't use the '+' here
    compile 'com.firebaseui:firebase-ui-auth:+'
    compile "com.android.support:appcompat-v7:+"
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.github.bumptech.glide:glide:+'
    compile 'com.larswerkman:HoloColorPicker:+'
    compile 'com.github.federicoiosue:CheckListView:+'
}

// ADD THIS AT THE BOTTOM
apply plugin: 'com.google.gms.google-services'

