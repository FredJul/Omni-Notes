apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "net.fred.taskgame.hero"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 2
        versionName "1.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }

    signingConfigs {
        debug {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:+'
    compile "com.github.Raizlabs.DBFlow:dbflow-core:+"
    compile "com.github.Raizlabs.DBFlow:dbflow:+"
    compile 'org.parceler:parceler-api:+'
    apt 'org.parceler:parceler:+'
    compile 'com.google.code.gson:gson:+'
    compile 'com.jakewharton:butterknife:+'
    apt 'com.jakewharton:butterknife-compiler:+'
    compile 'io.reactivex:rxjava:+'
    compile 'me.tatarka.rxloader:rxloader:+'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:+@aar'

    compile "com.android.support:appcompat-v7:+"
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.github.jivimberg:autoresizetextview:+'
    compile "com.google.android.gms:play-services-games:+"
    compile 'com.github.bumptech.glide:glide:+'
}